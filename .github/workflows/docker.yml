name: Docker Image CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build leather-api
        run: |
          chmod +x ./gradlew
          ./gradlew distTar
          mkdir actions
          cp ./build/distributions/leather-api-*.tar ./actions/leather-api.tar
      - name: Build and push Docker images (with commit-id)
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: aura/aura-${GITHUB_REF##*/}
          tag: ${{ steps.vars.outputs.sha_short }}
          dockerfile: Dockerfile
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker images (latest)
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: BookMC/leather-api-${GITHUB_REF##*/}
          tag: latest
          dockerfile: Dockerfile
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
